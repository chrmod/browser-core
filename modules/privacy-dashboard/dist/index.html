<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
        content="Mit CLIQZ for Firefox erlebst du ein vÃ¶llig neues Web: direkt, schnell, sicher. Hier kannst du die kostenlose Browser-Erweiterung herunterladen."/>
    <meta name="keywords"
        content="Firefox,Add on,Erweiterung,Browser,Suche,Suchmaschine,Google,Alternative,Internet,web,Navigation,suchen,navigieren,finden"/>
    <title data-i18n="transparency_html_title"></title>
    <!-- Cliqz CSS -->
    <link rel="stylesheet" href="chrome://cliqz/content/privacy-dashboard/css/styles.css"/>

    <script src="chrome://cliqz/content/bower_components/jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="chrome://cliqz/content/privacy-dashboard/js/main.js"></script>

</head>
<body>

	<h1>
		<div class="title" data-i18n="transparency_document_title">
		</div>
		<div class="legend">
			<b class="meta" data-i18n="transparency_legend_title"></b>
			<span class="blocked" data-i18n="transparency_blocked1"></span> & <br/> <span class="allowed" data-i18n="transparency_blocked2"></span>
		</div>
	</h1>
	<div class="wrapper">
            <section>
                <header>
                    <h2 data-i18n="transparency_content_title"></h2>
                    <div class="description" data-i18n="transparency_content"></div>
                </header>
            </section>

		    <section class="antitracking">
				<header>
					<h3 data-i18n="transparency_search_title"></h3>
					<div class="description" data-i18n="transparency_search_content"></div>
				</header>

				<div id="searchData" class="cf">
				</div>

			</section>

			<section class="humanweb">

				<header>
					<h3 data-i18n="transparency_humanweb_title"></h3>
                    <div class="description" data-i18n="transparency_humanweb_content"></div>
				</header>

				<div id="humanwebData" class="cf">
				</div>

			</section>

            <section class="humanweb">

                <header>
                    <h3 data-i18n="transparency_telemetry_title"></h3>
                    <div class="description" data-i18n="transparency_telemetry_content"></div>
                </header>

                <div id="telemetryData" class="cf">
                </div>

            </section>

	</div>
    <script>
        // small functionality to allow this page internationalization (i18n)
        Components.utils.import('chrome://cliqzmodules/content/CLIQZ.jsm');
        var CliqzUtils = CLIQZ.CliqzUtils;
        function localizeDocument() {
            Array.prototype.forEach.call(document.querySelectorAll('[data-i18n]'), el => {
                var elArgs = el.dataset.i18n.split(','),
                    key = elArgs.shift();

                el.innerHTML = CliqzUtils.getLocalizedString(key, elArgs);
            });
        }
        localizeDocument();
    </script>

</body>

</html>
