<!DOCTYPE html>
<html>
<head>
    <script src="../webextensions-shim.js"></script>
    <script src="chrome://cliqz/content/bower_components/handlebars/handlebars.js"></script>
    <link rel="stylesheet" href="goldrush-popup.css">
    <script id="couponListTemplate" type="text/x-handlebars-template">
        {{#each this}}
            <li>
                <span class='cqz-title-holder'>
                    <a href='{{nameCleaner coupon_link }}' class='cqz-coupon-link' target='{{coupon_link}}'> {{ name }}</a>
                </span>
                <span class='cqz-price'> {{ price }} </span>
                <span class='cqz-code'> {{ code }} </span>
            </li>
        {{/each}}
    </script>
</head>
<body>
    <section class="cqz-goldrush-popup">
        <div class="cqz-content">

            <!-- ======= Tacking List =========-->

            <div class="cqz-coupon-list-holder">
                <ul class="cqz-coupons"></ul>
            </div>

            <!-- ======= Buttons List =========-->

    </section>
    <script src="goldrush-popup.js"></script>
</body>
</html>
