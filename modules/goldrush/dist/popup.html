<!DOCTYPE html>
<html>
<head>
    <script src="../webextensions-shim.js"></script>
    <script src="chrome://cliqz/content/bower_components/handlebars/handlebars.js"></script>
    <link rel="stylesheet" href="popup.css">
    <script id="trackersListTemplate" type="text/x-handlebars-template">
        {{#each this}}
            <li>
                <span class='cqz-title-holder'>
                    <a href='https://cliqz.com/whycliqz/anti-tracking/tracker#{{nameCleaner name}}' class='cqz-trackers-info' target='_blank'> i </a>
                    <span class='cqz-title'> {{ name }} </span>
                </span>
                <span  class='cqz-number'><i>{{ count }}</i></span>
            </li>
        {{/each}}
    </script>
</head>
<body>
    <section class="cqz-antitracking-popup">
        <div class="cqz-content">
            <!-- ======= Header =========-->
            <h1 class="cqz-att-title" data-i18n="attrack-headline-general-title"></h1>
            <div class="cqz-antrc-head">
                <!--======= Shield =======-->
                <div class="cqz-data-neutralized">
                    <svg width="26px" height="31px" viewBox="0 0 26 31" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>Combined Shape Copy 18</title>
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <path d="M13.0707202,1.31968823 C12.9168045,1.12502156 12.8551415,1.01323251 12.8684992,1.02412829 L12.8684992,1.58607797 C11.9851513,2.65728068 8.74583266,5.67585191 1.00083012,5.67585191 C0.946292196,5.63131458 3.56552716,25.2238561 12.8684992,29.0829866 L12.8684992,29.1477948 C12.8958141,29.1374769 12.9230726,29.1270229 12.9502748,29.1164338 C13.0104121,29.1406816 13.0708172,29.1642696 13.1315008,29.1871921 L13.1315008,29.0435503 C22.4344728,25.1816571 25.0537078,5.44016123 24.9991699,5.48469856 C17.2541673,5.48469856 14.0148487,2.46612733 13.1315008,1.39492462 L13.1315008,1.21528164 C13.1395197,1.20874066 13.1205022,1.24641359 13.0707202,1.31968823 Z" id="Combined-Shape-Copy-18" stroke="#38C625" stroke-width="1.265"></path>
                        </g>
                    </svg>

                    <span class="cqz-count"></span>
                    <span class="cqz-text"  data-i18n="attrack-headline-general-trackers"></span>
                </div>
                <!--======= End Shield =======-->

                <!--======= Domain Name =======-->
                <h3 class="cqz-domain-name"></h3>
                <!--======= End Domain Name =======-->

                <!-- ======= White List =========-->
                 <div class="cqz-whitelist-holder">
                    <a href="#"
                       id="cqz-whitelist-btn"
                       class="cqz-checkbox cqz-whitelist-btn">
                            <span class="cqz-checkbox-box"></span>
                            <span class="cqz-whitelist-btn-on" data-i18n="attrack-btn-white-list"></span>
                            <span class="cqz-whitelist-btn-off" data-i18n="attrack-btn-white-list-off"></span>
                    </a>
                </div>
                <!-- ======= End White List =========-->
                <p class="cqz-deactive-msg" data-i18n="attrack-headline-deactivate"></p>
                <p class="cqz-reload-msg" data-i18n="attrack-headline-reload"></p>
                <p class="cqz-whitelisted-msg" data-i18n="attrack-headline-general-whitelisted"></p>
                <div class="cqz-general-msg">
                    <p class="cqz-general-domain-msg" style="display: none"></p>
                    <p class="cqz-no-bad-trackers-msg cqz-general-single-msg" data-i18n="attrack-headline-no-bad-trackers"></p>
                    <p class="cqz-no-trackers-msg cqz-general-single-msg" data-i18n="attrack-headline-no-trackers"></p>
                </div>
            </div>

            <!-- ======= Tacking List =========-->

            <div class="cqz-tracking-list-holder">
                <p class="cqz-trackers-info-msg">
                    <span class="cqz-cell" data-i18n="attrack-trackers-info-msg"></span>
                    <span class="cqz-cell" data-i18n="attrack-trackers-count-info-msg"></span>
                </p>
                <ul class="cqz-trackers-blocked"></ul>
            </div>

            <!-- ======= Buttons List =========-->
            <ul class="cqz-antrc-btns-holder">
                <li>
                    <a href="https://cliqz.com/whycliqz/anti-tracking"
                       id="cqz-help"
                       class="cqz-antrc-btn cqz-help"
                       target="_blank">
                            <span class="cqz-details-more" data-i18n="attrack-help"></span>
                    </a>
                </li>
                <li>
                    <a href="#"
                       id="cqz-see-details"
                       class="cqz-antrc-btn cqz-see-details">
                            <span class="cqz-details-more" data-i18n="attrack-btn-details-more"></span>
                    </a>
                </li>
            </ul>
        </div>
        <footer>
            <p>
                <a href="#" id="cqz-antrc-power-btn" class="cqz-antrc-power-btn">
                    <span class="cqz-turn-on" data-i18n="attrack-btn-power-on"></span>
                    <span class="cqz-turn-off" data-i18n="attrack-btn-power-off"></span>
                </a>
            </p>
        </footer>
    </section>
    <script src="popup.js"></script>
</body>
</html>
