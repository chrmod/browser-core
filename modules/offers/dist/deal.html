<style>
    notification.cqz-voucher-holder {
        padding: 20px 10px;
        background: #fff !important;
        border-bottom: 1px solid #666 !important;
        -moz-box-pack: center;
    }

    notification.cqz-voucher-holder > *{
        max-width: 1200px;
    }

    notification.cqz-voucher-holder .messageImage {
        display: none;
    }

    notification.cqz-voucher-holder .notification-button {
        cursor: pointer;
        min-width: 160px;
        padding: 6px 10px 6px;
        line-height: 1em;
        color: #fff;
        font-size: 14px;
        border-radius: 0;
        box-shadow: none;
        text-shadow: none;
        border: none;
        background: rgb(110, 159, 198);
    }
    notification.cqz-voucher-holder .notification-button:hover {
        background: #82b3da;
    }

    notification.cqz-voucher-holder .notification-button:nth-child(2) {
        min-width: 0;
        max-width: 100px;
        text-align: center;
        color: #666;
        background: none;
        text-decoration: underline;
    }

    notification.cqz-voucher-holder .messageCloseButton {
        -moz-box-align: start;
        -moz-box-pack: start;
    }

    .cqz-voucher-holder,
    .cqz-voucher-holder * {
        box-sizing: border-box;
        -mox-box-sizing: border-box;
    }

    .cqz-voucher-holder {
        color: #333;
    }

    .cqz-voucher-holder img {
        max-width: 100%;
        height: auto;
    }

    .cqz-mtz-logo {
        float: left;
        width: 340px;
        padding: 0 10px 0 0;
        border-right: 1px solid #ccc;

    }

    .cqz-mtz-logo-brand {
        overflow: hidden;
        display: block;
        max-height: 42px;
        font-size: 18px;
        line-height: 21px;
        margin-bottom: 4px;
    }

    .cqz-mtz-logo-img {
        display: block;
        overflow: hidden;
        max-height: 100px;
        text-align: center;
    }

    .cqz-mtz-logo-img img {
        max-height: 100px;
    }

    .cqz-mtz-description {
        float: left;
        width: calc(100% - 340px);
        padding: 0 10px 0 20px;
    }

    .cqz-mtz-description .cqz-mtz-title {
        display: block;
        overflow: hidden;
        max-height: 48px;
        margin-bottom: 10px;
        line-height: 24px;
        font-size: 21px;
        font-weight: normal;
    }

    .cqz-mtz-description .cqz-mtz-info-text {
        display: block;
        font-weight: normal;
        font-size: 16px;
    }

    .cqz-mtz-offered-by {
        display: block;
        margin-top: 15px;
        font-size: 12px;
        font-weight: normal;
        margin-bottom: 0px;
    }

</style>

<div class="row cqz-mtz-voucher-holder">
    <div class="cqz-mtz-logo">
        <!--<span class="cqz-mtz-logo-brand">+++ Delivero +++</span>-->
        <span  class="cqz-mtz-logo-img">
            {{#if image_url}}
                <img class="img" src="{{image_url}}" alt="logo" />
            {{else}}
                <img class="img" src="https://cliqz.com/assets/images/logo.svg" alt="logo" />
            {{/if}}
        </span>
    </div>
    <div class="cqz-mtz-description">
            {{#if title}}
                <span class="cqz-mtz-title">
                    {{title}}
                </span>
            {{/if}}

            {{#if desc}}
                <span class="cqz-mtz-info-text">
                    {{enriched_content desc}}
                </span>
            {{/if}}

            {{# unless is_cliqz}}
            <div>
                <span class="cqz-mtz-offered-by">Bereitgestellt von CLIQZ Add-on</span>
            </div>
            {{/unless}}
    </div>
</div>
