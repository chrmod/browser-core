<!DOCTYPE html>
<html>
<head>
    <script src="../webextensions-shim.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <section class="cqz-antitracking-popup">
        <div class="cqz-antrc-head">
            <p class="cqz-nosite-msg" data-i18n="attrack-headline-no-site"></p>
            <p class="cqz-deactive-msg" data-i18n="attrack-headline-deactivate"></p>
            <p class="cqz-general-msg" data-i18n="attrack-headline-general"></p>
        </div>
        <ul class="cqz-antrc-btns-holder">
            <li>
                <a href="#"
                   id="cqz-whitelist-btn"
                   class="cqz-antrc-btn cqz-whitelist-btn">
                        <span class="cqz-whitelist-btn-on" data-i18n="attrack-btn-white-list"></span>
                        <span class="cqz-whitelist-btn-off" data-i18n="attrack-btn-white-list-off"></span>
                </a>
            </li>
            <li>
                <a href="#" id="cqz-antrc-power-btn" class="cqz-antrc-btn cqz-antrc-power-btn">
                    <span class="cqz-turn-on" data-i18n="attrack-btn-power-on"></span>
                    <span class="cqz-turn-off" data-i18n="attrack-btn-power-off"></span>
                </a>
            </li>
        </ul>
        <footer>
            <a href="https://cliqz.com/whycliqz/anti-tracking"
               class="cqz-learn-more"
               data-i18n="attrack-learn-more"></a>
        </footer>
    </section>
    <script src="popup.js"></script>
</body>
</html>
