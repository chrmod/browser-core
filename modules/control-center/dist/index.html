<!DOCTYPE html>
<html>
<head>
	<title>Control Center</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!--======= Container =======-->
	<div id="container">

		<!--======= Top Part - Green Bar =======-->
		<div id="top">

			<!--======= Pause Button =======-->
			<div id="pause">
				<h3 style="margin: 8px 8px 8px 31px" id="pausebutton">

						<!--======= Pause Button (Could've used an image, but SVG takes care of shadows) =======-->
						<svg width="17px" height="17px" viewBox="901 145 17 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="filter: drop-shadow(0 0 0.5px #fff)">
						    <defs>
						        <rect id="path-1" x="902" y="145" width="5.6" height="15"></rect>
						        <filter x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" id="filter-2">
						            <feOffset dx="0" dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
						            <feGaussianBlur stdDeviation="0.5" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur>
						            <feColorMatrix values="0 0 0 0 0.512834821   0 0 0 0 0.512834821   0 0 0 0 0.512834821  0 0 0 0.5 0" type="matrix" in="shadowBlurOuter1"></feColorMatrix>
						        </filter>
						        <rect id="path-3" x="910.4" y="145" width="5.6" height="15"></rect>
						        <filter x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" id="filter-4">
						            <feOffset dx="0" dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
						            <feGaussianBlur stdDeviation="0.5" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur>
						            <feColorMatrix values="0 0 0 0 0.512834821   0 0 0 0 0.512834821   0 0 0 0 0.512834821  0 0 0 0.5 0" type="matrix" in="shadowBlurOuter1"></feColorMatrix>
						        </filter>
						    </defs>
						    <g id="Rectangle-1429" stroke="none" fill="none">
						        <use fill="black" fill-opacity="1" filter="url(#filter-2)" xlink:href="#path-1"></use>
						        <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-1"></use>
						    </g>
						    <g id="Rectangle-1429-Copy" stroke="none" fill="none">
						        <use fill="black" fill-opacity="1" filter="url(#filter-4)" xlink:href="#path-3"></use>
						        <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-3"></use>
						    </g>
						</svg>

				</h3>
			</div>

			<!--======= Top Bar Text =======-->
			<div id="check">
				<h3 style="margin:4px 10px 3px 190px; filter: drop-shadow(0px 0px 0.3px #fff)">

						<!--======= Checkmark: Deine Daten sind geschützt =======-->
						<svg width="190px" height="22px" viewBox="256 14 190 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						    <defs></defs>
						    <g id="Group-4-Copy-3" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(257.928037, 15.678830)">
						        <text id="Deine-Daten-sind-ges" font-family=".SFNSText-Regular, .SF NS Text" font-size="13" font-weight="normal" fill="#FAFAFA">
						            <tspan x="19.5242771" y="16.0422672">Deine Daten sind geschützt</tspan>
						        </text>
						        <polyline id="Path-228-Copy-10" stroke="#FFFFFF" stroke-width="1.955" opacity="0.793435168" points="0.171152093 8.82801725 5.27115209 15.2030172 13.3461521 0.753017245"></polyline>
						    </g>
						</svg>

				</h3>
			</div>

		</div>
		<!--======= Top Part END =======-->


		<!--======= Current Site =======-->
		<div id="currentsite">
			<h3 style="font-size:24px; margin:15px 10px 10px 30px;font-weight:100">sueddeutsche.de<span style="color:#A8A8A8">/wirtschaft/</span><span style="color:#E1E1E1">...</span></h3>
		</div>

		<!--======= Anti-Tracker =======-->
		<div id="antitracker">
			<p style="margin: 15px 0 5px 10px;"><img src="icons/info.png"  width="14px" height="14px" style="margin:0 5px 0 0"
				onmouseover="this.src='icons/info-blue.png'"
				onmouseout="this.src='icons/info.png'">Anti-Tracking<img src="icons/arrow.png" width="6px" height="11px" style="margin:0 0 0 5px"></p>
			<p style="font-size:47px;margin:0 10px 10px 20px">

						<!--======= Shield =======-->
						<svg width="31px" height="36px" viewBox="0 0 26 31" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"">
	                        <defs></defs>
	                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
	                            <path d="M13.0707202,1.31968823 C12.9168045,1.12502156 12.8551415,1.01323251 12.8684992,1.02412829 L12.8684992,1.58607797 C11.9851513,2.65728068 8.74583266,5.67585191 1.00083012,5.67585191 C0.946292196,5.63131458 3.56552716,25.2238561 12.8684992,29.0829866 L12.8684992,29.1477948 C12.8958141,29.1374769 12.9230726,29.1270229 12.9502748,29.1164338 C13.0104121,29.1406816 13.0708172,29.1642696 13.1315008,29.1871921 L13.1315008,29.0435503 C22.4344728,25.1816571 25.0537078,5.44016123 24.9991699,5.48469856 C17.2541673,5.48469856 14.0148487,2.46612733 13.1315008,1.39492462 L13.1315008,1.21528164 C13.1395197,1.20874066 13.1205022,1.24641359 13.0707202,1.31968823 Z" id="Combined-Shape-Copy-18" stroke="#6ac384" stroke-width="2"></path>
	                        </g>
	                    </svg>
	            45
	        </p>
			<p style="font-size:16px; font-color:#2A2A2A; margin: 0 0 5px 20px">Persönliche Daten wurden entfernt</p>
			<p style="margin: 0 0 0 20px"><img src="icons/on-fair.png" width="111px" height="20px"></p>
		</div>

		<!--======= Werbeblocker =======-->
		<div id="werbeblocker">
			<p style="margin: 15px 0 5px 10px"><img src="icons/info.png"
				onmouseover="this.src='icons/info-blue.png'"
				onmouseout="this.src='icons/info.png'"
				width="14px" height="14px" style="margin:0 5px 0 0">Werbeblocker <img src="icons/arrow.png" width="6px" height="11px" style="margin:0 0 0 5px"></p>

			<!--======= Blocking Symbol =======-->
			<p style="font-size:47px; margin:0 10px 10px 20px"><img src="icons/block.png"  width="36px" height="36px"> 5</p>
			<p style="font-size:16px; font-color:#2A2A2A;margin:0 20px 5px 20px">Werbungen wurden geblockt</p>
			<p style="margin: 0 0 0 20px "><img src="icons/on-fair.png" width="111px" height="20px"></p>
		</div>

		<!--======= Anti Phishing =======-->
		<div id="antiphishing">
			<p style="margin-left:10px">
				<div  style="margin-left: 10px">
					<img class="infobutton-phish" src="icons/info.png"
					onmouseover="this.src='icons/info-blue.png'"
					onmouseout="this.src='icons/info.png'"
					width="14px" height="14px" style="margin:0 5px 0 0"/>

									<!--======= Pop Up =======-->
									<div class="phishing-info" style="margin: -55px 0 0 20px">
										<img src="icons/popup.png" width="305" height="220" />
									</div>

									Anti-Phishing
									<img src="icons/arrow.png" width="6px" height="11px" style="margin:0 0 0 5px">
								</p>
				</div>


			<p style="margin: 0 0 0 20px "><img src="icons/on.png" width="59px" height="19px"></p>
		</div>

		<!--======= HTTPS everywhere =======-->
		<div id="httpsevery">
			<p style="margin-left:10px">
				<div>

					<img class="infobutton-https" src="icons/info.png"
					onmouseover="this.src='icons/info-blue.png'"
					onmouseout="this.src='icons/info.png'"
					width="14px" height="14px" style="margin:0 5px 0 10px">

					<!--======= Pop Up =======-->
					<div class="https-info" style="margin: -55px 0 0 -213px">
						<img src="icons/https-pop.png" width="220" height="230" />
					</div>

					HTTPS everywhere</p>

				</div>
			<p style="margin: 0 0 0 20px "><img src="icons/on.png" width="59px" height="19px"></p>
		</div>

		<!--======= Bottom Part (Grey Part) =======-->
		<div id="bottom">

			<!--======= Andere Einstellungen =======-->
			<div id="othersettings">
				<p style="font-size:24px; margin:10px 10px 10px 20px; font-weight: 100"><span style="color:#3e3e3e3">Andere Einstellungen</span> <img src="icons/help.png" width="87px" height="17px" style="float:right; margin:8px"/></p>
			</div>

			<!--======= Sichere Schnell-Suche =======-->
			<div id="schnellsuche">
				<p style="font-size:14px; margin:10px 10px 10px 20px">

					<!--======= Small Arrow =======-->
					<svg width="14px" height="13px" viewBox="24 519 14 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:0 5px 0 0">
					    <defs></defs>
					    <polygon id="Rectangle-546-Copy-9" stroke="none" fill="#838383" fill-rule="evenodd" transform="translate(31.178037, 525.464628) rotate(45.000000) translate(-31.178037, -525.464628) " points="26.790537 522.750902 35.565537 521.077128 33.8917622 529.852128"></polygon>
					</svg>
					Sichere Schnell-Suche
				</p>
			</div>

			<!--======= Mehr Suchoptionen =======-->
			<div id="searchoptions">
				<p style="font-size:14px; margin:10px 10px 10px 20px">

					<!--======= Small Arrow =======-->
					<svg width="14px" height="13px" viewBox="24 519 14 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:0 5px 0 0">
					    <defs></defs>
					    <polygon id="Rectangle-546-Copy-9" stroke="none" fill="#838383" fill-rule="evenodd" transform="translate(31.178037, 525.464628) rotate(45.000000) translate(-31.178037, -525.464628) " points="26.790537 522.750902 35.565537 521.077128 33.8917622 529.852128"></polygon>
					</svg>
					Mehr Suchoptionen
				</p>
			</div>

			<!--======= Chronik Optionen =======-->
			<div id="chronik">
				<p style="font-size:14px; margin:10px 10px 10px 20px">

					<!--======= Small Arrow =======-->
					<svg width="14px" height="13px" viewBox="24 519 14 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:0 5px 0 0">
					    <defs></defs>
					    <polygon id="Rectangle-546-Copy-9" stroke="none" fill="#838383" fill-rule="evenodd" transform="translate(31.178037, 525.464628) rotate(45.000000) translate(-31.178037, -525.464628) " points="26.790537 522.750902 35.565537 521.077128 33.8917622 529.852128"></polygon>
					</svg>
					Chronik Optionen
				</p>
			</div>
		</div>
	</div>
	<!--======= Container END =======-->

</body>
</html>
