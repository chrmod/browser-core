<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link href="styles/styles.css" rel="stylesheet"> -->


    <link rel="stylesheet" type="text/css"
          href="js/tooltip/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-light.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/tooltip/css/tooltipster.bundle.min.css"/>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/tooltip/js/tooltipster.bundle.min.js"></script>
    <script src="../webextensions-shim.js"></script>


    <script>
        var node = document.createElement("link");
        node.rel = "stylesheet";
        node.href = 'styles/styles.css?' + Math.floor(Math.random() * 999999999);
        document.getElementsByTagName("head")[0].appendChild(node);
    </script>

<script src="../webextensions-shim.js"></script>
<script src="js/app.js"></script>
</head>
<body>

<div class="cqb-steps-holder">
    <ul class="cqb-steps">
        <li class="cqb-step1">
            <div>
                <img src="images/logo.png"
                     class="cqb-logo"
                     width="90"
                     alt=""
                     data-cqb-tlmtr-view="intro"
                     data-cqb-tlmtr-target="logo" />

                <h1 data-i18n="onboarding-step-1-msg"></h1>
                <!--<p class="cqb-descr">This is important cos bla bla.</p>-->
                <a id="cqb-atr-on"
                   class="cqb-btn"
                   data-cqb-tlmtr-view="intro"
                   data-cqb-tlmtr-target="next"
                   data-i18n="onboarding-step-1-btn"
                   data-i18n-title="onboarding-step-1-tooltip">
                </a>
            </div>
        </li>

        <li class="cqb-step2">
            <div>
                <p class="cqb-step-msg" data-i18n="onboarding-step-2-msg"></p>
                <a id="cqb-search-btn"
                   class="cqb-btn"
                   data-cqb-tlmtr-view="privacy"
                   data-cqb-tlmtr-target="next"
                   data-i18n="onboarding-step-2-btn"
                   data-i18n-title="onboarding-step-2-tooltip"></a>
            </div>
        </li>

        <li class="cqb-step3">
            <span class="cqb-search-tooltip" data-tooltip-content="#cqb-tooltip-search"></span>
            <div>
                <p class="cqb-step-msg" data-i18n="onboarding-step-3-msg"></p>
                <a href="about:cliqz"
                   id="cqb-fresh-tab"
                   class="cqb-btn hidden"
                   data-cqb-tlmtr-view="search"
                   data-cqb-tlmtr-target="next"
                   data-i18n="onboarding-step-3-btn">
                </a>
            </div>
        </li>
    </ul>
</div>


<ul class="cqb-progress"
   data-cqb-tlmtr-view="all"
   data-cqb-tlmtr-target="dots">
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="hidden">
    <div id="cqb-tooltip-search" class="cqb-tooltip-search-class">
        <span id="tooltip_content">
            <span data-i18n="onboarding-step-3-tooltip"></span><br>
            <span data-i18n="onboarding-step-3-tooltip-query-text"></span> <br>

            <a class="search-link"
               data-cqb-tlmtr-view="search"
               data-cqb-tlmtr-target="queries_btn1"
               data-i18n="onboarding-search-query1"></a><br>
            <a class="search-link"
               data-cqb-tlmtr-view="search"
               data-cqb-tlmtr-target="queries_btn2"
               data-i18n="onboarding-search-query2"></a><br>
            <a class="search-link"
               data-cqb-tlmtr-view="search"
               data-cqb-tlmtr-target="queries_btn3"
               data-i18n="onboarding-search-query3"></a>
        </span>
    </div>
</div>

</body>
</html>
