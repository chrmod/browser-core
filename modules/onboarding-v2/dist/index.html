<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link href="styles/styles.css" rel="stylesheet"> -->


    <link rel="stylesheet" type="text/css"
          href="js/tooltip/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-light.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/tooltip/css/tooltipster.bundle.min.css"/>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/tooltip/js/tooltipster.bundle.min.js"></script>
    <script src="../webextensions-shim.js"></script>


    <script>
        var node = document.createElement("link");
        node.rel = "stylesheet";
        node.href = 'styles/styles.css?' + Math.floor(Math.random() * 999999999);
        document.getElementsByTagName("head")[0].appendChild(node);
    </script>

<script src="../webextensions-shim.js"></script>


<script>
       function localizeDocument() {
           Array.prototype.forEach.call(document.querySelectorAll('[data-i18n]'), el => {
                   var elArgs = el.dataset.i18n.split(','),
                   key = elArgs.shift();
               el.textContent = chrome.i18n.getMessage(key, elArgs);
           });

           Array.prototype.forEach.call(document.querySelectorAll('[data-i18n-title]'), el => {
                   var elArgs = el.dataset.i18nTitle.split(','),
                   key = elArgs.shift();

               el.setAttribute('title', chrome.i18n.getMessage(key, elArgs));
           });

       }

       var CALLBACKS = {};
        window.addEventListener("message", function (ev) {
          var msg;
          try {
            msg = JSON.parse(ev.data);
          } catch (e) {
            msg = {};
          }

          if (msg.type === "response") {
            var action = CALLBACKS[msg.action];
            if (action) {
              action();
            }
          }
        });

        function step3(val) {
          CALLBACKS['queryCliqz'] = function () {
            setTimeout(function() {
              $('body').css('background', '#f7f7f7');
              setTimeout(function() {
                window.postMessage(JSON.stringify({
                    target: 'cliqz',
                    module: 'core',
                    action: 'closePopup',
                    args: [val]
                }), "*");
                window.location.href = "about:cliqz";
              }, 600);
            }, 4000);
          };
          window.postMessage(JSON.stringify({
            target: 'cliqz',
            module: 'core',
            action: 'queryCliqz',
            args: [val]
          }), "*");


        }

       $(document).ready(function () {

           localizeDocument();


           $('.cqb-search-tooltip').tooltipster({
               theme: 'tooltipster-light',
               side: "bottom",
               maxWidth: 250,
               interactive: true,
               trigger: 'custom',
           });

           $('#cqb-atr-on').tooltipster({
               theme: 'tooltipster-light',
               side: "right",
               maxWidth: 250,
               trigger: 'custom',
           });

           $('#cqb-search-btn').tooltipster({
               theme: 'tooltipster-light',
               side: "right",
               maxWidth: 250,
               interactive: true,
               trigger: 'custom',
           });

           //=== STEP 1 Tooltip Trigger
           setTimeout(function () {
               $('#cqb-atr-on').tooltipster('open');
           }, 1000);


           //==== Step 1 Click
           $("#cqb-atr-on").click(function (e) {
               e.stopPropagation();
               $("body").addClass("cqb-step2");
               $('#cqb-atr-on').tooltipster('close');

               // Open Tool Tip
               setTimeout(function () {
                   $('#cqb-search-btn').tooltipster('open');
               }, 4000);

               window.postMessage(JSON.stringify({
                   target: 'cliqz',
                   module: 'onboarding-v2',
                   action: 'moveToStep',
                   args: [2]
               }), '*')

               // Open PRIVACY CENTER
               setTimeout(function () {
                   window.postMessage(JSON.stringify({
                       target: 'cliqz',
                       module: 'control-center',
                       action: 'openPopUp',
                   }), '*')
               }, 400);

               setTimeout(function() {
                    window.postMessage(JSON.stringify({
                       target: 'cliqz',
                       module: 'control-center',
                       action: 'setBadge',
                       args: [17]
                   }), '*')
               }, 1000);
           });

           //==== Step 2 Click
           $("#cqb-search-btn").click(function () {

                window.postMessage(JSON.stringify({
                   target: 'cliqz',
                   module: 'control-center',
                   action: 'setBadge',
                   args: [0]
               }), '*');

                window.postMessage(JSON.stringify({
                   target: 'cliqz',
                   module: 'control-center',
                   action: 'updateState',
                   args: ['active']
               }), '*');

               $("body").addClass("cqb-step3");
               $('#cqb-search-btn').tooltipster('close');

               window.postMessage(JSON.stringify({
                   target: 'cliqz',
                   module: 'onboarding-v2',
                   action: 'moveToStep',
                   args: [3]
               }), '*')

               setTimeout(function () {
                   $('.cqb-search-tooltip').tooltipster('open');
               }, 600);
           });

           $('.search-link').click(function (e) {
               e.preventDefault();
               var val = $(this).attr('href');

               step3(val);
           });


           // Open Tooltip if user click
           $(".cqb-steps .cqb-step1").click(function(e) {
               if (e.target !== this)
                   return;
               $('#cqb-atr-on').tooltipster('open');
           });
           $(".cqb-steps .cqb-step2").click(function(e) {
               if (e.target !== this)
                   return;
               $('#cqb-search-btn').tooltipster('open');
           });

       });

   </script>
</head>
<body>

<div class="cqb-steps-holder">
    <ul class="cqb-steps">
        <li class="cqb-step1">
            <div>
                <img src="images/logo.png" class="cqb-logo" alt=""/>
                <h1 data-i18n="onboarding-step-1-msg"></h1>
                <!--<p class="cqb-descr">This is important cos bla bla.</p>-->
                <a id="cqb-atr-on" class="cqb-btn" data-i18n="onboarding-step-1-btn"
                   data-i18n-title="onboarding-step-1-tooltip">
                </a>
            </div>
        </li>
        <li class="cqb-step2">
            <div>
                <p class="cqb-step-msg" data-i18n="onboarding-step-2-msg"></p>
                <a id="cqb-search-btn" class="cqb-btn" data-i18n="onboarding-step-2-btn" data-i18n-title="onboarding-step-2-tooltip"></a>
            </div>
        </li>
        <li class="cqb-step3">
            <span class="cqb-search-tooltip" data-tooltip-content="#cqb-tooltip-search"></span>
            <div>
                <p class="cqb-step-msg" data-i18n="onboarding-step-3-msg"></p>
            </div>
        </li>
    </ul>
</div>


<ul class="cqb-progress">
    <li></li>
    <li></li>
    <li></li>
</ul>

<div id="cqb-tooltip-search">
    <span id="tooltip_content">

        Start searching the web <br>
        Try: <br>
        <a class="search-link" href="weather munich">Weather Munich</a><br>
        <a class="search-link" href="make lasagna">make lasagna</a><br>
        <a class="search-link" href="tv program">tv program</a>
    </span>
</div>

</body>
</html>
