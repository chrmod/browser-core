<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <base target="_parent" />
    <link href="styles/styles.css" rel="stylesheet" media="screen" />

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="../platform/global.js"></script>
    <script src="js/helpers/telemetry.js"></script>
    <script src="js/plugins/slider.js"></script>
    <script src="js/models/history.js"></script>
    <script src="js/views/dial-ups.js"></script>
    <script src="js/views/news.js"></script>
    <script src="js/views/onboarding.js"></script>
    <script src="js/main.js"></script>

    <script id="onBoardingNavigation" type="text/x-handlebars-template">
      <a class="navItem" data-screen="1" href="#" onclick="navigateOnboarding(this, 1); return false;">1</a>
      <a class="navItem" data-screen="2" href="#" onclick="navigateOnboarding(this, 2); return false;">2</a>
      <a class="navItem" data-screen="3" href="#" onclick="navigateOnboarding(this, 3); return false;">3</a>
    </script>

    <script id="topNews" type="text/x-handlebars-template">
      <div class="heading clearfix">
        <h2>{{local 'freshtab_top_news'}}</h2>
        <div id="sliderBtns">

        </div>
      </div>
      <div class="content">
        <ul>
        {{#each this}}
        <li class="clearfix">
          <a href="{{url}}" class="topnews news" data-index="{{@index}}">
            {{#unless onlyTopNews }}
              <div extra="logo" class="logo" style="{{logo.style}}"></div>
            {{/unless}}
            <div class="newsContent">
              {{#if underline }}
                <div extra="title" class="title underline">{{shortTitle}}</div>
              {{else}}
                <div extra="title" class="title">{{shortTitle}}</div>
              {{/if}}
              <div extra="url" class="url">{{displayUrl}}</div>
            </div>
          </a>
        </li>
        {{/each}}
        </ul>
      </div>
    </script>

    <script id="yourNews" type="text/x-handlebars-template">
      {{#if newsEmail}}
        <div class="heading clearfix">
          <h2>{{local 'freshtab_abTest_hdr_news_email'}}</h2>
          <div class="cqz-ez-btn cliqz-brands-button-6"><a class="subscribe" href="https://cliqz.com/error">{{local 'freshtab_abTest_btn_subscribe'}}</a></div>
        </div>
      {{else}}
        <div class="heading clearfix">
          <h2>{{local 'freshtab_your_news'}}</h2>
        </div>
      {{/if}}
      <div class="content">
          <ul>
          {{#each this.hbNews}}
            <li>
                <a href="{{url}}" class="title yournews news" data-index="{{@index}}">
                    <div extra="logo" class="logo" style="{{logo.style}}"></div>
                    <div class="newsContent">
                      {{#if underline }}
                        <div extra="title" class="title underline">{{title}}</div>
                      {{else}}
                        <div extra="title" class="title">{{title}}</div>
                      {{/if}}
                      <div extra="url" class="url">{{displayUrl}}</div>
                    </div>
                </a>
            </li>
          {{/each}}
          </ul>
      </div>
    </script>

    <script id="dial-ups" type="text/x-handlebars-template">
    <ul class="clearfix">
      {{#each this}}
        <li>
          <a class="historyLink" data-index="{{@index}}" href="{{url}}" title="{{title}}">
            <div class="cliqz-brand-logo" style="{{logo.style}}">{{logo.text}}</div>
            <div class="title">{{ displayTitle }}</div>
          </a>
        </li>
      {{/each}}
    </ul>
    </script>

    <script id="partial-onboarding" type="text/x-handlebars-template">
      <div id="learnMore">
        <a href="https://cliqz.com/aboutus/blog/new-startpage" title="Learn more" target="_blank" class="learnBtn">Learn more</a>
      </div>

      <div id="firstTimeOnboarding" class="hidden">
        <div class="options">
          <a key="freshtab_learn_more" class="moreBtn cliqz-locale" href="https://cliqz.com/aboutus/blog/new-startpage">Learn more</a>
          <a key="freshtab_back_to_old" class="revertBtn cliqz-locale" href="#">Go back to old page</a>
        </div>
      </div>
    </script>

    <script id="partial-cliqzOnboarding" type="text/x-handlebars-template">
      <div id="optinContainer">
        <div class="optinBackground bgImage"></div>
        <div class="optinContent">

          <div id="header">
            <h1>{{local 'cliqz-onboarding-title'}}</h1>
          </div>

          <div id="screen1" class="screen">
            <h2>{{local 'cliqz-onboarding-hdr-privacy'}}</h2>
            <div class="imgContainer">
              <img src="images/shield.png" />
            </div>

            <p>
              {{local 'cliqz-onboarding-txt-privacy1'}}
              <a class="privacy" target="_blank" href="https://cliqz.com/whycliqz/privacy">{{local 'cliqz-onboarding-txt-privacy2'}}</a>
              {{local 'cliqz-onboarding-txt-privacy3'}}
            </p>

            <div class="onboardingNav clearfix">
            </div>

            <div class="optin-cta-con">
              <div class="cqz-optin-btn">
                {{local 'cliqz-onboarding-cta1'}}
              </div>
            </div>
          </div>

          <div id="screen2" class="screen hidden">
            <h2>{{local 'cliqz-onboarding-hdr-search'}}</h2>
            <div class="imgContainer">
              <img src="images/type-cliqz.gif" />
            </div>

            <p>
              {{local 'cliqz-onboarding-txt-search1'}}
              <a target="_blank" href="https://cliqz.com/products/tips" class="search">{{local 'cliqz-onboarding-txt-search2'}}</a>
              {{local 'cliqz-onboarding-txt-search3'}}
            </p>

            <div class="onboardingNav clearfix">

            </div>

            <div class="optin-cta-con">
              <div class="cqz-optin-btn">
                {{local 'cliqz-onboarding-cta2'}}
              </div>
            </div>
          </div>

          <div id="screen3" class="hidden screen">
            <h2>{{local 'cliqz-onboarding-hdr-homescreen'}}</h2>
            <div class="imgContainer">
              <img src="images/house.png" />
            </div>

            <p>
              {{local 'cliqz-onboarding-txt-homescreen1'}}
              <a href="#" class="homescreen">{{local 'cliqz-onboarding-txt-homescreen2'}}</a>
              {{local 'cliqz-onboarding-txt-homescreen3'}}
            </p>

            <div class="onboardingNav clearfix">
            </div>

            <div class="optin-cta-con">
              <div class="cqz-optin-btn">
                {{local 'cliqz-onboarding-cta3'}}
              </div>
            </div>
          </div>

        </div>
      </div>

    </script>
  </head>
  <body id="freshTabPage">
    <div id="container">

      <div id="topVisited" class="center"></div>

      <div class="wrap">
        <div id="searchContainer" class="center">
          <div id="search-icon"></div>
          <input id="urlbar" autocomplete="off" tm-click="search-bar" />
        </div>

        <div id="newsContainer" class="clearfix">
          <div class="newsBox" id="topNewsBox"></div>

          <div class="newsBox" id="yourNewsBox"></div>

        </div>

      </div>
      <br /><br /><br />

    </div>

    <div id="onboarding"></div>
    <div id="cliqzOnboarding"></div>

  </body>
</html>
