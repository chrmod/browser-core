      <script>
        function setDeviceARN(arn) {
          if (arn) {
            System.import('mobile-pairing/cliqz-master-comm').then(x => {
              var s = arn.split('/');
              var shortARN = s[s.length - 1];
              var PeerMaster = x.default;
              PeerMaster.setDeviceARN(shortARN);
            });
          }
        }
        var peerBridge = {
          /**
            function: receiveQRValue
            description: receives QR value from android bridge
            params: data as string
            format: deviceName:device_temporary_peerID:hashPubKey
          */
          receiveQRValue: function(data) {
            System.import('mobile-pairing/cliqz-master-comm').then(x => {
              var PeerMaster = x.default;
              PeerMaster.qrCodeValue(data);
            });
          },

          requestPairingData: function() {
            System.import('mobile-pairing/cliqz-master-comm').then(x => {
              var PeerMaster = x.default;
              osAPI.pushPairingData(PeerMaster.pairingData);
            });
          },

          /**
            function: deviceARN
            description: requests for device ARN number
            params: callbak as string
            message callback data: arn: as string}
          */
          deviceARN: function(callback) {
            console.log('deviceARN not implemented...');
        /*    var message = {
              action: "deviceARN",
              data:"",
              callback: callback
            }
            if (typeof peercomm !== 'undefined') {
              peercomm.postMessage(JSON.stringify(message));
            }*/
          },
          unpairDevice: function(deviceID) {
            System.import('mobile-pairing/cliqz-master-comm').then(x => {
              var PeerMaster = x.default;
              PeerMaster.unpair(deviceID);
            });
          },
        };
      </script>
