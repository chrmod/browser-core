<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <!-- libs / reusable -->
        <script src="http://cdn.cliqz.com/libs/jquery/jquery-2.1.1.min.js"></script>        
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
        <link href="http://cdn.cliqz.com/libs/animate/animate.css" rel="stylesheet" media="screen" />
        <link href="chrome://cliqzres/content/skin/brands.css" rel="stylesheet" media="screen" />
        
        <!-- browser specific -->
        <script src="js/browser.js"></script>
        
        <!-- search -->
        <script src="chrome://cliqz/content/core.js"></script>
        <script src="chrome://cliqz/content/UI.js"></script>
        <script src="chrome://cliqz/content/libs/handlebars-v1.3.0.js"></script>
        <script src="js/$.cliqz.js"></script>
        <link href="chrome://cliqzres/content/skin/browser.css" rel="stylesheet" media="screen" />
        <link href="chrome://cliqzres/content/skin/browser_progress.css" rel="stylesheet" media="screen" />
        
        <!-- grid -->
        <script src="js/$.grid-library.js"></script>
        <script src="js/grid-controller.js"></script>
        <script src="js/add.js"></script>
        
        <!-- main -->
        <script src="js/$.background.js"></script>
        <script src="js/$.utils.js"></script>
        <script src="js/main.js"></script>
        <link href="css/newtab.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div id="background"></div>
        
        <div id="shuffle"></div>
        
        <div id="add"></div>
        <div id="add-popup">
            <div id="add-popup-buttons">
                <div id="add-popup-shortcut">Shortcut</div>
                <div id="add-popup-weather">Weather</div>
                <div id="add-popup-clock">Clock</div>
            </div>
            <div id="add-popup-content-shortcut">
                <div id="add-popup-logo"><div class="cliqz-brands-logo"></div></div>
                <div id="add-popup-controls">
                    <input id="add-popup-url" class="input" placeholder="url" />
                    <input id="add-popup-title" class="input" placeholder="custom title" />
                    <div id="add-popup-ok">OK</div>
                    <div id="add-popup-cancel">Cancel</div>
                </div>
            </div>
        </div>

        <div id="top">
            <div id="wrap">
                <div id="content">
                    <div class="search-box">
                        <input id="search" autocomplete="off" />
                        <div role="menu" aria-labelledby="search" id="search-dropdown"></div>
                    </div>
                    <div id="grid"></div>
                </div>
            </div>
        </div>

        <!-- cards prototypes -->
        <div class="card-url prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
        </div>
        
        <div class="card-news prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
            <div class="news">
                <div class="news-item-dummy"></div>
                <div class="news-item prototype">
                    <div class="table">
                        <div class="td"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-weather prototype">
            <div class="settings view">
                <div class="image side-image"></div>
                <input class="input city-input" placeholder="Wetter fÃ¼r ..." />
            </div>
            <div class="main view">
                <div class="image side-image"></div>
                <div class="title"></div>
                <div class="subtitle temperature"></div>
            </div>
            <div class="loader view"></div>
        </div>
        
        <div class="card-message prototype">
            Welcome back! Did you know that chicken day is on Thursday?
        </div>
        
        <div class="card-clock prototype">
            <div class="clock side-image">
                <div class="notch prototype">
                    <div></div>
                </div>
                <div class="hand-hour"></div>
                <div class="hand-minute"></div>
                <div class="hand-second"></div>
            </div>
            <div class="title"></div>
            <div class="subtitle"></div>
        </div>
        
        <div class="close-button prototype"></div>
        
        <div id="citieslist"></div>
    </body>
</html>
