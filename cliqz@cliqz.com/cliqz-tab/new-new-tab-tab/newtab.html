<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <!-- libs / reusable -->
        <script src="http://cdn.cliqz.com/libs/jquery/jquery-2.1.1.min.js"></script>        
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
        <link href="http://cdn.cliqz.com/libs/animate/animate.css" rel="stylesheet" media="screen" />
        <link href="chrome://cliqzres/content/skin/brands.css" rel="stylesheet" media="screen" />
        
        <!-- browser specific -->
        <script src="js/browser.js"></script>
        
        <!-- search -->
        <script src="chrome://cliqz/content/core.js"></script>
        <script src="chrome://cliqz/content/UI.js"></script>
        <script src="chrome://cliqz/content/libs/handlebars-v1.3.0.js"></script>
        <script src="js/$.cliqz.js"></script>
        <link href="chrome://cliqzres/content/skin/browser.css" rel="stylesheet" media="screen" />
        <link href="chrome://cliqzres/content/skin/browser_progress.css" rel="stylesheet" media="screen" />
        
        <!-- grid -->
        <script src="js/$.grid-library.js"></script>
        <script src="js/grid-controller.js"></script>
        <script src="js/add.js"></script>
        
        <!-- main -->
        <script src="js/$.background.js"></script>
        <script src="js/$.utils.js"></script>
        <script src="js/main.js"></script>
        <link href="css/newtab.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div id="background"></div>
        
        <div id="shuffle">shuffle</div>
        <div id="settings">settings</div>
        
        <div id="add"></div>
        <div id="add-popup">
            <div id="add-popup-tabs">
                <input id="aptu1" name="add-popup-tab" value="url" type="radio" checked="checked" />
                <label for="aptu1">URLs</label>
                <input id="aptu2" name="add-popup-tab" value="widget" type="radio" />
                <label for="aptu2">Widgets</label>
            </div>
            <div id="add-popup-content-url">
                <div id="add-popup-logo"><div class="cliqz-brands-logo"></div></div>
                <div id="add-popup-controls">
                    <input id="add-popup-url" placeholder="url" />
                    <input id="add-popup-title" placeholder="title" />
                    <input type="button" value="OK" id="add-popup-ok" />
                    <input type="button" value="Cancel" id="add-popup-cancel" />
                </div>
            </div>
            <div id="add-popup-content-widget" class="none">
                <div id="add-popup-weather">Weather widget</div>
                <div id="add-popup-message">Message widget</div>
                <div id="add-popup-datetime">Datetime widget</div>
            </div>
        </div>

        <div id="top">
            <div id="wrap">
                <div id="content">
                    <div class="search-box">
                        <input id="search" autocomplete="off" autofocus="true" />
                        <div role="menu" aria-labelledby="search" id="search-dropdown"></div>
                    </div>
                    <div id="grid"></div>
                </div>
            </div>
        </div>

        <!-- cards prototypes -->
        <div class="card-url prototype">
            <div class="cliqz-brands-logo"></div>
            <div class="title ellipsis"></div>
            <div class="url ellipsis"></div>
        </div>
        
        <div class="card-news prototype">
            <div class="cliqz-brands-logo"></div>
            <div class="title ellipsis"></div>
            <div class="url ellipsis"></div>
            <div class="news">
                <div class="news-item prototype"></div>
            </div>
        </div>
        
        <div class="card-weather prototype">
            <div class="settings view">
                <div>Type the city name and press OK:</div>
                <input class="card-weather-city-input" placeholder="city name" />
                <button class="card-weather-city-ok">OK</button>
            </div>
            <div class="main view">
                <div class="image"></div>
                <div class="title"></div>
                <div class="temperature"></div>
            </div>
        </div>
        
        <div class="card-message prototype">
            Hello, new-new-tab-tab speaking! Did you clean your teeth today?
        </div>
        
        <div class="card-datetime prototype"></div>
        
        <div class="close-button prototype"></div>
    </body>
</html>
