<body>
    <div id='debug'></div>

        <div id='content'></div>
    </center>
    <script type="text/javascript">
    Components.utils.import('chrome://cliqzmodules/content/CliqzStats.jsm');
    document.getElementById('debug').textContent = JSON.stringify(CliqzStats.get());

    var rawTpl = document.getElementById('stats-template').innerHTML,
        tpl = Handlebars.compile(rawTpl);

    Handlebars.registerHelper('b', function(val, options) {
        return '<b>' + val + '</b>';
    });

    document.getElementById('content').innerHTML = tpl(CliqzStats.get());
