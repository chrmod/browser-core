<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!-- libs / reusable -->
        <script src="js/es6-promise.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/sha1.js"></script>
        <script src="js/cliqz-modules-web-1.0.0.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
        <link href="http://cdn.cliqz.com/libs/animate/animate.css" rel="stylesheet" media="screen" />
        <link href="css/brands.css" rel="stylesheet" media="screen" />
        <link href="css/main.css" rel="stylesheet" media="screen" />

        <!-- settings -->
        <script src="js/settings.js"></script>

        <!-- browser specific -->
        <script src="js/environment.js"></script>

        <!-- telemetry -->
        <script src="js/telemetry.js"></script>

        <!-- grid -->
        <script src="js/$.grid-library.js"></script>
        <script src="js/grid-controller.js"></script>
        <script src="js/add.js"></script>

        <!-- auth -->
        <script src="js/oauth/google.js"></script>

        <script src="js/prototype-manager.js"></script>

        <!-- main -->
        <script src="js/$.background.js"></script>
        <script src="js/$.utils.js"></script>
        <script src="js/main.js"></script>
        <script src="js/translation.js"></script>

        <!-- cards -->
        <script src="js/cards/card.js"></script>

        <script src="js/cards/urls/url-abstract.js"></script>
        <script src="js/cards/urls/url.js"></script>
        <script src="js/cards/urls/news.js"></script>
        <script src="js/cards/urls/email.js"></script>
        <script src="js/cards/urls/youtube.js"></script>

        <script src="js/cards/widgets/widget-abstract.js"></script>
        <script src="js/cards/widgets/default.js"></script>
        <script src="js/cards/widgets/weather.js"></script>
        <script src="js/cards/widgets/clock.js"></script>
        <script src="js/cards/widgets/spotify.js"></script>
        <script src="js/cards/widgets/tutorial.js"></script>

        <script>
            window.onload = function () {
                CliqzTranslation.init(window);
            }
        </script>
    </head>
    <body>
        <div id="background"></div>

        <div id="shuffle"></div>

        <div id="add" tm-click="plus-button"></div>
        <div id="add-popup">
            <div id="add-popup-buttons">
                <div id="add-popup-shortcut" tm-click="add-popup-shortcut-tab" data-cliqz-localize data-cliqz-localize-key="shortcut"></div>
                <div id="add-popup-weather" tm-click="add-popup-weather" data-cliqz-localize data-cliqz-localize-key="weather"></div>
                <div id="add-popup-clock" tm-click="add-popup-clock" data-cliqz-localize data-cliqz-localize-key="clock"></div>
            </div>
            <div id="add-popup-content-shortcut">
                <div id="add-popup-logo" tm-click="add-popup-shortcut-logo"><div class="cliqz-brands-logo"></div></div>
                <div id="add-popup-controls">
                    <input id="add-popup-url" tm-focus="add-popup-shortcut-url" tm-blur="add-popup-shortcut-url" class="input" placeholder="url" />
                    <input id="add-popup-title" tm-focus="add-popup-shortcut-name" tm-blur="add-popup-shortcut-name" class="input" placeholder="custom title" />
                    <div id="add-popup-ok" tm-click="add-popup-ok" data-cliqz-localize data-cliqz-localize-key="ok"></div>
                    <div id="add-popup-cancel" tm-click="add-popup-cancel" data-cliqz-localize data-cliqz-localize-key="cancel"></div>
                </div>
            </div>
        </div>

        <div id="top">
            <div id="wrap">
                <div id="content">
                    <div class="search-box">
                        <input id="urlbar" autocomplete="off" tm-click="search-bar" />
                        <div id="box" class="blurred"></div>
                    </div>
                    <div id="grid"></div>
                </div>
            </div>
        </div>

        <!-- cards prototypes -->
        <div class="card-url prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
        </div>

        <div class="card-news prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
            <div class="news">
                <div class="news-item-dummy"></div>
                <div class="news-item prototype">
                    <div class="table">
                        <div class="td"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-youtube prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
            <div class="video-container">
                <div class="video"></div>
            </div>
        </div>

        <div class="card-email prototype">
            <div class="cliqz-brands-logo side-image"></div>
            <div class="title ellipsis"></div>
            <div class="subtitle url ellipsis"></div>
            <div class="email">
                <div class="view auth" data-cliqz-localize data-cliqz-localize-key="login"></div>
                <div class="view no-unread" data-cliqz-localize data-cliqz-localize-key="email_no_unread"></div>
                <div class="view unread"></div>
                <div class="view loader"></div>
            </div>
        </div>

        <div class="card-weather prototype">
            <div class="settings view">
                <div class="image side-image"></div>
                <input class="input city-input" placeholder="Wetter fÃ¼r ..." />
            </div>
            <div class="main view">
                <div class="image side-image"></div>
                <div class="title ellipsis"></div>
                <div class="subtitle temperature"></div>
            </div>
            <div class="loader view"></div>
            <div class="error view"></div>
        </div>

        <div class="card-clock prototype">
            <div class="clock side-image">
                <div class="notch prototype">
                    <div></div>
                </div>
                <div class="hand-hour"></div>
                <div class="hand-minute"></div>
                <div class="hand-second"></div>
            </div>
            <div class="title"></div>
            <div class="subtitle"></div>
        </div>

        <div class="card-tutorial prototype">
            <div class="tip-1 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip1"></div>
            <div class="tip-2 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip2"></div>
            <div class="tip-3 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip3"></div>
            <div class="tip-4 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip4"></div>
            <div class="tip-5 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip5"></div>
            <div class="tip-6 view" data-cliqz-localize data-cliqz-localize-key="onboarding-card-tip6"></div>
            <div class="next-tip"></div>
        </div>

        <div class="card-default prototype" data-cliqz-localize data-cliqz-localize-key="not_supported_card"></div>

        <div class="close-button prototype"></div>

        <div id="citieslist"></div>
        <div id="youtube-embed" class="none"><iframe></iframe></div>
    </body>
</html>
